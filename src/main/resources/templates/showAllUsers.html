<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>

    <style>
        h1 {
            text-align: center;
        }
        th, td {
            text-align: center;
            padding: 5px;
        }
    </style>

</head>

<body>

<h1>All Users</h1>

<br/>
<hr/>
<br/>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>SurName</th>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>
    </tr>
    </thead>

    <tr th:each="user : ${users}">
        <td>
            <a th:text="${user.getId()}">user</a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
        </td>
        <td>
            <a th:text="${user.getSurName()}">user</a>
        </td>
        <td>
            <a th:text="${user.getUsername()}">user</a>
        </td>
        <td>
            <a th:text="${user.Password}">user</a>
        </td>
<!--        <td>-->
<!--            <a th:text="${user.getRoles()}">user</a>-->
        <td th:each="role : ${user.getRoles()}"
            th:text="${role.getName().replace('ROLE_', '') + ' '}">
        </td>
<!--        </td>-->
    </tr>
</table>

<br/>
<hr/>

<h2>
    <a href="/users/new">Create a new user</a>
</h2>

<br/>
<hr/>

<br/>


<br/>
<hr/>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout!"/>
</form>

</body>
</html>
